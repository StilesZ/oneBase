<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <ob_link><a href="{:url('articleCategoryAdd')}" class="btn"><i class="fas fa-plus"></i> 新 增</a></ob_link>
                <br/>
            </div>
          <div class="card-body">
            <table  class="table table-bordered table-hover table-striped text-nowrap">
              <thead>
              <tr>
                  <th>名称</th>
                  <th>描述</th>
                  <th>图标</th>
                  <th>操作</th>
              </tr>
              </thead>

              {notempty name='list'}
                <tbody>
                    {volist name='list' id='vo'}
                        <tr>
                          <td>{$vo.name}</td>
                          <td>{$vo.describe}</td>
                          <td><i class="{$vo.icon}"></i></td>
                          <td class="col-md-2 text-center">
                              <ob_link><a href="{:url('articleCategoryEdit', array('id' => $vo['id']))}" class="btn"><i class="fas fa-edit"></i> 编辑</a></ob_link>
                              <ob_link><a class="btn confirm ajax-get"  href="{:url('articleCategoryDel', array('id' => $vo['id']))}"><i class="fas fa-trash-alt"></i> 删除</a></ob_link>
                          </td>
                        </tr>
                    {/volist}
                </tbody>
                {else/}
                <tbody><tr class="odd"><td colspan="4" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
              {/notempty}
            </table>
          </div>
          <div class="card-footer clearfix text-center">
              {$list->render()}
          </div>
</div>
