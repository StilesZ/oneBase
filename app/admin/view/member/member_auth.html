<form action="{:url()}" method="post" class="form_single">
    
    <div class="card">

        <div class="card-body">
            <div class='card card-header admin-node-header'>

                <div class='card-body'>
                    <div class='checkbox'>
                        {volist name='list' id='vo'}

                        <label class='admin-node-label'>

                            <input class='rules_all' type='checkbox' name="group_id[]" value="{$vo.id}" {eq name="vo.tag" value='active'} checked='checked' {/eq} > {$vo['name']}
                        </label>

                        {/volist}
                    </div>
                </div>
            </div>
        </div>

      <div class="card-footer">
          
          
        <input type="hidden" name="id" value="{$id}" />
         
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
